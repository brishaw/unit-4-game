<!DOCTYPE html>
<html>
    <head>
        <title>Crystal Collector</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <canvas id="c"></canvas>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md fixed-top special-bg special-bb">
                <a class="navbar-brand special-font" href="#">Crystal Collector</a>
            </nav>
        </header> 
        <!-- Begin page content -->
        <main role="main" class="container">    
            <!-- <h1 class="mt-5">Crystal Collector</h1> -->
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6"> 
                        <div class="row">
                            <h2 class="target">Target Number</h2>
                        </div>
                        <div class="row">          
                            <div id="random-number"></div>
                        </div>
                    </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <h2 class="score">Your Score</h2>
                        </div>
                        <div class="row">
                            <div id="player-number"></div>
                        </div>
                    </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="crystals" class="mt-50"></div>
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-md-6">
                    <h2>Wins: <span id="wins"></span></h2>
                </div>
                <div class="col-md-6">
                    <h2>Losses: <span id="losses"></span></h2>        
                </div>
            </div>
        </main> 
        <footer class="footer special-bg special-bt">
            <div class="container">
                <span class="special-font center">2018 Brian Shaw</span>
            </div>
        </footer>       
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
